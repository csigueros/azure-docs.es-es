title: Preguntas más frecuentes sobre Azure Active Directory
summary: |
  Azure Active Directory (Azure AD) es una completa solución de identidad como servicio (IDaaS) que abarca todos los aspectos de la identidad, la administración de acceso y la seguridad.

  Para más información, consulte [¿Qué es Azure Active Directory?](active-directory-whatis.md)
sections:
  - name: Acceso a Azure y a Azure Active Directory
    questions:
      - question: "¿Por qué aparece el mensaje \"No se encontraron suscripciones\" cuando intento acceder a Azure\_AD en Azure Portal?\n"
        answer: "Para acceder a Azure Portal, los usuarios necesitan permiso con una suscripción de Azure. Si no tiene una suscripción de Azure\_AD o de Microsoft\_365 de pago, deberá activar una [cuenta de Azure](https://azure.microsoft.com/free/\n) gratuita o una suscripción de pago.\n\nPara más información, consulte:\n\n* [Asociación de las suscripciones de Azure con Azure Active Directory](active-directory-how-subscriptions-associated-directory.md)\n"
      - question: "¿Cuál es la relación entre Azure\_AD, Microsoft\_365 y Azure?\n"
        answer: "Azure AD ofrece funcionalidades de acceso e identidad comunes a todos los servicios web. Tanto si usa Microsoft\_365 como Microsoft Azure, Intune u otros servicios, ya está utilizando Azure AD para habilitar el inicio de sesión y la administración del acceso de todos estos servicios.\n\nTodos los usuarios que están configurados para usar servicios web se definen como cuentas de usuario en una o varias instancias de Azure AD. Puede configurar gratis en estas cuentas las funcionalidades de Azure AD, como el acceso a aplicaciones en la nube.\n\nLos servicios de pago de Azure AD, como Enterprise Mobility + Security, complementan otros servicios web como Microsoft\_365 y Microsoft Azure con completas soluciones de administración y seguridad para empresas.\n"
      - question: |
          ¿Cuáles son las diferencias entre el propietario y el administrador global?
        answer: "De forma predeterminada, a la persona que se suscribe a una suscripción a Azure se le asigna el rol de propietario para los recursos de Azure. Un propietario puede usar una cuenta de Microsoft o una cuenta profesional o educativa del directorio al que está asociada la suscripción a Azure.  Este rol tiene autorización para administrar servicios en Azure Portal.\n\nSi otros usuarios necesitan iniciar sesión y acceder a los servicios con la misma suscripción, puede asignarles el [rol integrado](../../role-based-access-control/built-in-roles.md) adecuado. Para más información, consulte [Asignación de roles de Azure mediante Azure Portal](../../role-based-access-control/role-assignments-portal.md).\n\nDe forma predeterminada, a la persona que se suscribe a una suscripción a Azure se le asigna el rol de administrador global para el directorio. El administrador global tiene acceso a todas las características del directorio de Azure AD. Azure AD tiene un conjunto diferente de roles de administrador para gestionar las características relacionadas con la identidad y el directorio. Estos administradores tendrán acceso a varias características de Azure Portal. El rol de administrador determina qué puede hacer, como crear o editar usuarios, asignar roles administrativos a otros, restablecer contraseñas de usuario, administrar licencias de usuario o administrar dominios.  Para obtener más información sobre los administradores de directorios de Azure AD y sus roles, consulte [Asignación de un usuario a roles de administrador en Azure Active Directory](active-directory-users-assign-role-azure-portal.md) y [Asignación de roles de administrador en Azure Active Directory](../roles/permissions-reference.md).\n\nAdemás, los servicios de pago de Azure AD, como Enterprise Mobility + Security, complementan otros servicios web como Microsoft\_365 y Microsoft Azure con completas soluciones de administración y seguridad para empresas.\n"
      - question: |
          ¿Existe un informe que muestra cuándo expirarán mis licencias de usuario de Azure AD?
        answer: |
          No.  No está disponible actualmente.
  - name: Introducción a Azure AD híbrido
    questions:
      - question: |
          ¿Cómo dejo un inquilino cuando se me ha agregado como colaborador?
        answer: |
          Cuando se agrega a otro inquilino de la organización como colaborador, puede usar el "cambio de inquilino " de la esquina superior derecha para cambiar entre los inquilinos.  Actualmente, no hay forma de abandonar la organización que invita y Microsoft está trabajando para proporcionar esta funcionalidad.  Hasta que esta característica esté disponible, puede pedir a la organización que invita que le quite de su inquilino.
      - question: |
          ¿Cómo conecto mi directorio local a Azure AD?
        answer: |
          Puede conectar su directorio local a Azure AD mediante Azure AD Connect.

          Para más información, consulte [Integración de las identidades locales con Azure Active Directory](../hybrid/whatis-hybrid-identity.md).
      - question: |
          ¿Cómo se configura el SSO entre mi directorio local y las aplicaciones de nube?
        answer: |
          Solo es preciso configurar el inicio de sesión único (SSO) entre el directorio local y Azure AD. Mientras tenga acceso a las aplicaciones en la nube mediante Azure AD, el servicio lleva automáticamente a los usuarios a autenticarse correctamente con sus credenciales locales.

          La implementación del SSO desde el entorno local se puede lograr fácilmente con soluciones de federación como Active Directory Federation Services (AD FS) o configurando la sincronización de la sincronización de hash de contraseña. Puede implementar fácilmente ambas opciones con el Asistente para configuración de Azure AD Connect.

          Para más información, consulte [Integración de las identidades locales con Azure Active Directory](../hybrid/whatis-hybrid-identity.md).
      - question: |
          ¿Proporciona Azure AD un portal de autoservicio para usuarios en mi organización?
        answer: "Sí, Azure AD proporciona el [panel de acceso de Azure AD](https://myapps.microsoft.com) para el autoservicio de los usuarios y el acceso a las aplicaciones. Si es cliente de Microsoft\_365, encontrará muchas de las mismas funcionalidades en el [portal de Office\_365](https://portal.office.com).\n\nPara más información, consulte [Introducción al Panel de acceso](../user-help/my-apps-portal-end-user-access.md).\n"
      - question: |
          ¿Me ayuda Azure AD a administrar la infraestructura local?
        answer: |
          Sí. Azure AD Premium Edition incluye Azure AD Connect Health. Azure AD Connect Health le ayuda a supervisar y a comprender mejor su infraestructura de identidad local y los servicios de sincronización.  

          Para más información, consulte [Supervisión de la infraestructura de identidad local y los servicios de sincronización en la nube](../hybrid/whatis-azure-ad-connect.md).  
  - name: Administración de contraseñas
    questions:
      - question: |
          ¿Puedo usar la escritura diferida de contraseñas de Azure AD sin sincronización de contraseñas? (En este escenario, ¿se puede usar el restablecimiento de contraseña de autoservicio de Azure AD (SSPR) con la escritura diferida de contraseñas y no almacenar las contraseñas en la nube?)
        answer: |
          No es necesario sincronizar las contraseñas de Active Directory con Azure AD para habilitar la escritura diferida. En un entorno federado, el inicio de sesión único (SSO) de Azure AD se basa en el directorio local para autenticar al usuario. En este caso no se necesita la contraseña local para realizar el seguimiento en Azure AD.
      - question: |
          ¿Cuánto se tarda en escribir una contraseña en diferido en Active Directory local?
        answer: |
          La escritura diferida de contraseñas funciona en tiempo real.

          Para más información, consulte [Introducción a la administración de contraseñas](../authentication/tutorial-enable-sspr.md).
      - question: |
          ¿Puedo usar la escritura diferida de contraseñas con las que administra un administrador?
        answer: |
          Sí, si tiene la escritura diferida de contraseñas habilitada, las operaciones de contraseña realizadas por un administrador se escriben de manera diferida en el entorno local.  

          Para ver más respuestas a preguntas relativas a las contraseñas, consulte [Preguntas más frecuentes sobre la administración de contraseñas](../authentication/active-directory-passwords-faq.yml).
      - question: "¿Qué puedo hacer si no recuerdo mi contraseña de Microsoft\_365 o Azure\_AD cuando intento cambiarla?\n"
        answer: "En este tipo de situaciones, dispone de un par de opciones.  Use el restablecimiento de la contraseña de autoservicio (SSPR), si está disponible.  El funcionamiento de SSPR dependerá de cómo esté configurado.  Para más información, consulte la sección [¿Cómo funciona el portal de restablecimiento de contraseñas?](../authentication/howto-sspr-deployment.md)\n\nPara los usuarios de Microsoft\_365, el administrador puede restablecer la contraseña mediante los pasos que se describen en [Administradores: restablecer contraseñas de usuario](https://support.office.com/article/Admins-Reset-user-passwords-7A5D073B-7FAE-4AA5-8F96-9ECD041ABA9C?ui=en-US&rs=en-US&ad=US).\n\nPara las cuentas de Azure AD, los administradores pueden restablecer las contraseñas mediante uno de los siguientes procedimientos:\n\n- [Restablecimiento de cuentas en Azure Portal](active-directory-users-reset-password-azure-portal.md)\n- [Uso de PowerShell](/powershell/module/msonline/set-msoluserpassword)\n"
  - name: Seguridad
    questions:
      - question: |
          ¿Se bloquean las cuentas después de un número determinado de intentos erróneos o se usa una estrategia más sofisticada?
        answer: |
          Usamos una estrategia más sofisticada para bloquear cuentas, que  se basa en la dirección IP de la solicitud y las contraseñas escritas. El tiempo que dure el bloqueo también aumenta en función de la probabilidad de que sea un ataque.  
      - question: |
          Algunas contraseñas (comunes) se rechazan con mensajes del tipo "esta contraseña se ha usado demasiadas veces". ¿Se refiere esto a las contraseñas usadas en la instancia de Active Directory actual?
        answer: |
          Se refiere a las contraseñas que son comunes a nivel global, como las variantes de "Contraseña" y "123456".
      - question: |
          ¿Se bloqueará una solicitud de inicio de sesión de origen dudoso (botnets, punto de conexión Tor) en un inquilino B2C o se requerirá un inquilino de la edición Básica o Premium?
        answer: |
          Tenemos una puerta de enlace que filtra las solicitudes y proporciona alguna protección contra los botnets, y se aplica a todos los inquilinos B2C.
  - name: Acceso a las aplicaciones
    questions:
      - question: |
          ¿Dónde puedo encontrar una lista de las aplicaciones preintegradas en Azure AD y sus funcionalidades?
        answer: "Azure AD cuenta con más de 2\_600 aplicaciones preintegradas de Microsoft, proveedores de servicios de aplicaciones y asociados. Todas las aplicaciones preintegradas deben ser compatibles con el inicio de sesión único (SSO). El SSO permite utilizar las credenciales de su organización para acceder a las aplicaciones. Algunas de las aplicaciones también admiten el aprovisionamiento y el desaprovisionamiento automatizados.\n\nPara ver una lista exhaustiva de las aplicaciones preintegradas, consulte [Active Directory Marketplace](https://azuremarketplace.microsoft.com/marketplace/apps/Microsoft.AzureActiveDirectory).\n"
      - question: |
          ¿Qué ocurre si no encuentro la aplicación que necesito en Marketplace de Azure AD?
        answer: |
          Con Azure AD Premium puede agregar y configurar cualquier aplicación. Según las funcionalidades de la aplicación y sus preferencias, puede configurar el SSO y el aprovisionamiento automatizado.  

          Para más información, consulte:

          * [Configuración del inicio de sesión único en aplicaciones que no están en la Galería de aplicaciones de Azure Active Directory](../manage-apps/configure-saml-single-sign-on.md)
          * [Uso de SCIM para habilitar el aprovisionamiento automático de usuarios y grupos de Azure Active Directory a aplicaciones](../app-provisioning/use-scim-to-provision-users-and-groups.md)
      - question: |
          ¿Cómo inician los usuarios sesión en aplicaciones con Azure AD?
        answer: "Azure AD proporciona varias formas de que los usuarios vean y accedan a sus aplicaciones, como:\n\n* El Panel de acceso de Azure AD\n* El iniciador de la aplicación Microsoft\_365\n* Inicio de sesión directo en aplicaciones federadas\n* Vínculos profundos a aplicaciones federadas, con contraseña o existentes\n\nPara obtener más información, consulte [Experiencias de usuario final para aplicaciones](../manage-apps/end-user-experiences.md).\n"
      - question: |
          ¿Cuáles son las distintas formas en que Azure AD permite la autenticación y el inicio de sesión único en aplicaciones?
        answer: |
          Azure AD admite muchos protocolos estandarizados para la autenticación y la autorización, como SAML 2.0, OpenID Connect, OAuth 2.0 y WS-Federation. Además, Azure AD admite las funcionalidades de inicio de sesión automatizado y de almacenamiento de contraseñas para las aplicaciones que solo sean compatibles con la autenticación basada en formularios.  

          Para más información, consulte:

          * [Escenarios de autenticación para Azure AD](../develop/authentication-vs-authorization.md)
          * [Protocolos de autenticación de Active Directory](/previous-versions/azure/dn151124(v=azure.100))
          * [Inicio de sesión único para aplicaciones de Azure AD](../manage-apps/what-is-single-sign-on.md)
      - question: |
          ¿Puedo agregar aplicaciones que ejecuto de manera local?
        answer: |
          Azure Active Directory Application Proxy proporciona un acceso fácil y seguro a las aplicaciones web locales que elija. Puede acceder a estas aplicaciones como si se trataran de sus aplicaciones de software como servicio (SaaS) en Azure AD. No se necesita una VPN ni cambiar la infraestructura de red.  

          Para más información, consulte [Provisión de acceso remoto seguro a aplicaciones locales](../app-proxy/application-proxy.md).
      - question: |
          ¿Cómo requiero la autenticación multifactor para usuarios con acceso a una aplicación determinada?
        answer: "Con el acceso condicional de Azure\_AD, puede asignar una directiva de acceso única a cada aplicación. En la directiva, puede solicitar la autenticación multifactor siempre o solo cuando los usuarios no estén conectados a la red local.  \n\nPara obtener más información, consulte [Protección del acceso a Microsoft\_365 y otras aplicaciones conectadas a Azure Active Directory](../conditional-access/overview.md).\n"
      - question: |
          ¿Qué es el aprovisionamiento automático de usuarios para aplicaciones SaaS?
        answer: |
          Use Azure AD para automatizar la creación, el mantenimiento y la eliminación de identidades de usuario en muchas aplicaciones SaaS en la nube conocidas.

          Para más información, consulte [Automatización del aprovisionamiento y desaprovisionamiento de usuarios para aplicaciones SaaS con Azure Active Directory](../app-provisioning/user-provisioning.md)
      - question: |
          ¿Puedo configurar una conexión LDAP segura con Azure Active Directory?
        answer: "No. Azure AD no admite el protocolo ligero de acceso a directorios (LDAP) o LDAP seguro directamente. Sin embargo, es posible habilitar la instancia de Azure\_AD Domain Services (Azure AD\_DS) en el inquilino de Azure\_AD con grupos de seguridad de red correctamente configurados mediante redes de Azure para lograr conectividad LDAP. Para más información, consulte [Configuración de LDAP seguro para un dominio administrado con Azure Active\_Directory Domain Services](../../active-directory-domain-services/tutorial-configure-ldaps.md).\n"